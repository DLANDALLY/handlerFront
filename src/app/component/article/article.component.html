<p>article works!</p>

<div class="container">
    <div class="row">
        <div class="col xs4" *ngFor="let article of articles">
            <mat-card class="size-card">
                <mat-card-header>
                    <mat-card-title> {{article.nom}} </mat-card-title>
                    <mat-card-subtitle>{{article.prix}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>{{article.description}}</p>
                </mat-card-content>
                <mat-card-actions align="end">
                    <button mat-icon-button>
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>

    </div>
</div>
